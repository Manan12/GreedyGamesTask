<!DOCTYPE html>
<html>
    <head>
        <title>GreedyGames</title>
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="angular-datepicker.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div  ng-app="app">
            <header ng-include="'header.html'"></header>
            <div class="container" ng-controller="mainCtrl">
                    <form>
                            <div class="form-row">
                                <div class="col">
                                    <datepicker date-format="yyyy-MM-dd" date-max-limit={{currentDate}} >
                                        <input type="text" class="form-control" ng-model="from" placeholder="From Date">
                                    </datepicker>
                                </div>
                                <div class="col">
                                    <datepicker  date-format="yyyy-MM-dd" date-max-limit={{currentDate}} >
                                        <input type="text" class="form-control" ng-model="to" placeholder="To Date">
                                    </datepicker>
                                </div>
                                <div class="col">
                                    <button class="btn btn-dark" ng-click="search()">Search</button>
                                </div>
                            </div>
                     </form>

                <div class="row" >
                    <div class="col-md-4" ng-repeat="info in data">
                        <div class="card" >
                            <div class="card-body"  >
                                <h5>{{info}}</h5>
                            </div>
                        </div>
                    </div>

                    
                    </div>



                    


                </div>
                <footer ng-include="'footer.html'"></footer>   
            </div>  
              
        </div>

        <script src="https://code.angularjs.org/1.6.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="app.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="angular-datepicker.js"></script>
    </body>
</html>
