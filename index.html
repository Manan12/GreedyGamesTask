<!DOCTYPE html>
<html>
    <head>
        <title>GreedyGames</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="angularDatePicker/angular-datepicker.css" rel="stylesheet" type="text/css" />
        <script src="https://use.fontawesome.com/2289ac91a1.js"></script>
    </head>
    <body>
        <div  ng-app="app">
            <header ng-include="'pages/header.html'"></header>
            <div class="container" ng-controller="mainCtrl">
                    <form name="searchForm"> 
                            <div class="form-row">
                                <div class="col-md-3 col-sm-12" style="margin-bottom: 10px;">
                                    <datepicker date-format="yyyy-MM-dd" date-max-limit={{currentDate}} datepicker-mobile="true"  >
                                        <input type="text" class="form-control" ng-model="from" placeholder="From Date"  ng-required="true" readonly >
                                        <span class="fa fa-calendar errspan"></span>
                                    </datepicker>
                                </div>
                                
                                <div class="col-md-3  col-sm-12" style="margin-bottom: 10px;">
                                    <datepicker  date-format="yyyy-MM-dd" date-max-limit={{currentDate}} datepicker-mobile="true" >
                                        <input type="text" class="form-control" ng-model="to" placeholder="To Date" ng-required="true" readonly>
                                        <span class="fa fa-calendar errspan"></span>
                                    </datepicker>
                                </div>
                                <div class="col-md-2  col-sm-12">
                                    <button class="btn btn-dark" ng-click="search(); clearSearch()" ng-disabled="searchForm.$invalid" >Search</button>
                                </div>
                                
                            </div>
                     </form>

                <div class="row" >
                        <div style=" margin:0 auto;">
                            <div class="alert alert-danger text-align" role="alert" ng-if="data.length == 0">
                                    <h4 class="alert-heading">Sorry !!!</h4>
                                    <p>There is no data available to show for this dates &nbsp; <strong >OR </strong>&nbsp; You must have selected the wrong 'FROM' and 'TO' dates.</p>
                                    <hr>
                                    <p class="mb-0">Please try to select any other dates...</p>
                            </div>
                        </div>
                    <div class="col-md-4" ng-repeat="info in data">
                        <div class="card" >
                            <div class="card-body" >
                                <small>Date: {{info.date | date : 'dd-MM-yyyy'}}</small>
                                <h5>Ad Request: {{info.adrequest}}</h5>                             
                            </div>
                        </div>   
                    </div>                    
                </div>

                </div>
                <footer ng-include="'pages/footer.html'"></footer>   
            </div>  
              
        </div>

        <script src="https://code.angularjs.org/1.6.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="angularDatePicker/angular-datepicker.js"></script>
    </body>
</html>
